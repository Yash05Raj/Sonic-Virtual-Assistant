<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic - Virtual Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
        </div>

        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Logo Section -->
            <div class="logo-container">
                <img src="images/logo.png" alt="Sonic Logo" class="logo-img">
                <div class="logo-glow"></div>
            </div>

            <!-- Title Section -->
            <div class="title-section">
                <h1 class="main-title">
                    I'm <span class="gradient-text">Sonic</span>
                </h1>
                <p class="subtitle">Your Intelligent Virtual Assistant</p>
            </div>

            <!-- Voice Visualization -->
            <div class="voice-container">
                <img src="images/voice.gif" alt="Voice Animation" id="voice" class="voice-gif">
                <div class="pulse-rings">
                    <span class="ring ring-1"></span>
                    <span class="ring ring-2"></span>
                    <span class="ring ring-3"></span>
                </div>
            </div>

            <!-- Interaction Button -->
            <button id="btn" class="interaction-btn">
                <span class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </span>
                <span id="content" class="btn-text">Click to speak with me</span>
            </button>
        </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
